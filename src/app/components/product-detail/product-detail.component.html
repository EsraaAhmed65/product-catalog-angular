<a class="btn btn-outline-secondary btn-sm mb-3" [routerLink]="['/category', product?.category]">
  <fa-icon [icon]="faArrowLeft" class="me-1" aria-hidden="true"></fa-icon> Back to {{ product?.category }}
</a>

<div *ngIf="!product" class="alert alert-danger">Product not found.</div>

<div *ngIf="product" class="d-flex justify-content-center">
  <article class="card detail-card w-100">
            <img
          [src]="product!.image || 'https://picsum.photos/seed/'+product!.id+'/1200/800'"
          alt="{{ product!.name }}" title="{{ product!.name }}"
          class="detail-hero">
      
        <div class="card-body">
<div class="d-flex justify-content-between align-items-start mb-2">
          <h3 class="card-title mb-0">{{ product!.name }}</h3>
          <span class="price text-primary fw-bold">{{ product!.price }} EGP</span>
              </div>

      <p class="text-muted mb-3">{{ product!.description }}</p>
      <span class="badge text-bg-light border">{{ product!.category }}</span>
    </div>
  </article>
</div>
